{% extends 'base.html' %}

{% block title %}Add Article{% endblock %}

{% block content %}
<div class="container mt-5 w-50">
    <h2 class="text-center">Add New Article</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 mt-4">
        {% csrf_token %}
        <div class="text-red-600">
        {{ form.non_field_errors }}

        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value|default_if_none:'' }}" required>
            {{ form.title.errors }}
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" class="form-control" rows="4" required>{{ form.content.value|default_if_none:'' }}</textarea>
            {{ form.content.errors }}
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" class="form-control">
            {{ form.image.errors }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Article</button>
        <div class="mt-3">
            <a href="{% url 'articles:article_list' %}" class="text-red-600">Back to Articles List</a>
        </div>
    </form>
</div>
{% endblock %}
