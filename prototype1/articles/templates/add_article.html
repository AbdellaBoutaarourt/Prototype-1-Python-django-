{% extends 'base.html' %}

{% block title %}Add Article{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add New Article</h2>
    <form method="POST" class="card p-4 mt-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <label for="title">Title</label>
            {{ form.title|add_class:"form-control" }}
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            {{ form.content|add_class:"form-control" }}

        <button type="submit" class="btn btn-primary mt-3">Add Article</button>
        <div class="mt-3">
            <a href="{% url 'articles:article_list' %}">Back to Articles List</a>
        </div>
    </form>
</div>
{% endblock %}
