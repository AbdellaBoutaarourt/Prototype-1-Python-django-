{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expert Lab{% endblock %}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'articles:article_list' %}" class="text-xl font-bold text-blue-600 my-auto mr-5">BoxerNet</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'articles:my_article' %}" class="text-sm text-blue-600 flex items-center" style="padding: 20px;">My Boxers</a>  {# Add this line #}
                    {% endif %}
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm font-medium">{{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="POST" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-sm text-red-600">Logout</button>
                        </form>

                        {% else %}
                    <a href="{% url 'login' %}" class="text-sm text-blue-600 dark:text-blue-500 hover:underline">Login</a>

                    <button class="btn btn-primary w-full">
                        <a href="{% url 'register' %}">
                            Register
                        </a>
                      </button>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}

    </div>

    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
