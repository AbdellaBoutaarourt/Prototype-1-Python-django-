{% extends 'base.html' %}

{% block title %}Nieuw Artikel Toevoegen{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Voeg een nieuw artikel toe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-6">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Publiceer Artikel</button>
        </div>
    </form>
</div>
{% endblock %}
